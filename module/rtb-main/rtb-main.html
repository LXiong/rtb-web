<div id="rtb-main" class="yy_module" yyFinishedListener="rtb-main.initListener">
    <div class="yy_ignore top">
        <div class="yy_ignore content fc">
            <div class="yy_button top_button" yyEventListener="rtb-main.logoutListener">退出</div>
            <div class="yy_button top_button" yyEventListener="rtb-main.toPayListener">充值</div>
            <div class="yy_button top_button" yyEventListener="rtb-main.toMyAdListener">我的广告</div>
        </div>
    </div>
    <div class="yy_ignore rtb_background">
        <div class="h20"></div>
        <div class="yy_ignore content rtb_content_panel">
            <div class="yy_ignore rtb_right_panel">
                <div class="yy_panel box">
                    <div id="nick-name-form" class="yy_form box_header">
                        <div class="user_info_label">昵称:</div>
                        <input class="user_info_input" type="text" name="nickName" disabled="disabled"/>
                    </div>
                    <div id="point-form" class="yy_form box_content" yyMessageListener="rtb-main.pointMessageListener">
                        <div class="user_info_label">点数:</div>
                        <input class="user_info_input" type="text" name="point" disabled="disabled"/>
                    </div>
                </div>
                <div class="h20"></div>
                <div class="yy_panel box">
                    <div class="box_header">输入imei查询广告信息</div>
                    <div id="userid-inquire-form" class="yy_form box_content">
                        <input class="w160 fl" type="text" name="userId"/>
                        <div class="fl inline_label">&nbsp;</div>
                        <div class="yy_button inline_button fl" yyEventListener="rtb-main.inquireByUserIdListener">查询</div>
                    </div>
                </div>
                <div id="position-list" class="yy_list"></div>
            </div>
            <div id="rtb-main-panel" class="yy_panel rtb_main_panel"></div>
        </div>
    </div>
    <div id="rtb-bottom-panel" class="yy_panel bottom content"></div>
</div>
