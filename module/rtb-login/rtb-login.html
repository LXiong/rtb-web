<div id="rtb-login" class="yy_module" yyFinishedListener="rtb-login.initListener">
    <div class="yy_panel top"></div>
    <div class="yy_ignore login_background">
        <div class="h20"></div>
        <div class="yy_ignore content login_content_panel">
            <div class="yy_ignore login_right_panel">
                <div id="register-link-panel" class="yy_panel box">
                    <div class="box_header">这是一个分享和探索的地方</div>
                    <div class="h10"></div>
                    <div class="box_message">如果还没有用户，请先注册</div>
                    <div class="h10"></div>
                    <div class="w75"></div>
                    <div class="yy_button button" yyEventListener="rtb-login.toRegisterListener">现在注册</div>
                    <div class="h10"></div>
                </div>
                <div id="login-link-panel" class="yy_panel box yy_hide">
                    <div class="box_header">这是一个分享和探索的地方</div>
                    <div class="h10"></div>
                    <div class="box_message">已注册用户请登入</div>
                    <div class="h10"></div>
                    <div class="w75"></div>
                    <div class="yy_button button" yyEventListener="rtb-login.toLoginListener">马上登入</div>
                    <div class="h10"></div>
                </div>
            </div>
            <div class="yy_ignore login_main_panel">
                <!--注册-->
                <div id="register-panel" class="yy_panel box yy_hide">
                    <div class="box_header">rtb&nbsp;›&nbsp;注册</div>
                    <div class="h10"></div>
                    <div id="register-form" class="yy_form" yyMessageListener="rtb-login.registerMessageListener">
                        <div class="input_label">昵称</div>
                        <input type="text" name="nickName"/>

                        <div class="h10"></div>
                        <div class="input_label">密码</div>
                        <input type="password" name="password" yyInputHandler="MD5"/>

                        <div class="h10"></div>
                        <div class="input_label">邮箱</div>
                        <input type="text" name="userEmail"/>

                        <div class="h10"></div>
                        <div class="input_label"></div>
                        <div class="yy_button button" yyEventListener="rtb-login.registerListener">注册</div>
                        <div class="h10"></div>
                    </div>
                </div>
                <!--登录-->
                <div id="login-panel" class="yy_panel box">
                    <div class="box_header">rtb&nbsp;›&nbsp;登入</div>
                    <div class="h10"></div>
                    <div id="login-form" class="yy_form" yyMessageListener="rtb-login.loginMessageListener">
                        <div class="input_label">邮箱</div>
                        <input type="text" name="userEmail"/>

                        <div class="h10"></div>
                        <div class="input_label">密码</div>
                        <input type="password" name="password" yyInputHandler="MD5"/>

                        <div class="h10"></div>
                        <div class="input_label"></div>
                        <div class="yy_button button" yyEventListener="rtb-login.loginListener">登入</div>
                        <div class="h10"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="login-bottom-panel" class="yy_panel bottom content"></div>
</div>
