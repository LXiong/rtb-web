<div id="rtb-list" class="yy_module box" yyFinishedListener="rtb-list.initListener">
    <div class="yy_ignore box_header">
        <div id="to-publish-button" class="yy_button link fr" yyEventListener="rtb-list.toPublishListener">发布广告</div>
        <div>我的广告</div>
        <div class="h10"></div>
        <div id="publish-form" class="yy_form inner_box yy_hide relative" yyMessageListener="rtb-list.imageMessageListener">
            <div class="input_label">标题</div>
            <input type="text" name="adName"/>
            <div class="h10"></div>
            <div class="input_label">图片地址</div>
            <input type="file" name="imagePath" accept="image/gif, image/jpeg, image/png"/>
            <div class="input_label">最佳像素250*250</div>
            <input class="yy_hide" type="text" name="imageId"/>
            <div class="h10"></div>
            <div class="input_label">链接地址</div>
            <input type="text" name="url"/>
            <div class="h10"></div>
            <div class="input_label"></div>
            <div class="yy_button button ib" yyEventListener="rtb-list.publishListener">发布</div>
        </div>
        <div id="image-warn-panel" class="yy_panel h10 absolute warn image_warning yy_hide">图片大小要小于200k</div>
    </div>
    <div id="ad-list" class="yy_list rtb_list" yyMessageListener="rtb-list.adMessageListener"></div>
    <div id="next-button" class="yy_button next_button yy_hide" yyEventListener="rtb-list.nextListener">--更多--</div>
</div>
